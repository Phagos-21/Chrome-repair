  <div class="page-wrapper">
    <div class="form-container">
      <h1>Technician Repair Entry</h1>

      <form id="techForm">
        <label for="cbModel">CB Model:</label>
        <input type="text" id="cbModel" name="cbModel" required>

        <label for="assetTag">Asset Tag:</label>
        <input type="text" id="assetTag" name="assetTag" required>

        <label for="partDetails">Part Details:</label>
        <textarea id="partDetails" name="partDetails"></textarea>

        <label for="workCompleted">Work Completed:</label>
        <textarea id="workCompleted" name="workCompleted" required></textarea>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <label for="technician">Technician:</label>
        <input type="text" id="technician" name="technician" required>

        <label for="dateCompleted">Date Completed:</label>
        <input type="date" id="dateCompleted" name="dateCompleted" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="/static/js/tech.js"></script>
