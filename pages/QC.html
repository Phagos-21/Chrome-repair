            <h1>Chromebook Repair Entry</h1>
            <form id="repairForm">
                <label for="model">CB Model:</label>
                <input type="text" id="model" name="model" required>

                <label for="asset_tag">CB Asset Tag#:</label>
                <input type="text" id="asset_tag" name="asset_tag" required>

                <label for="qc_name">QC Name:</label>
                <input type="text" id="qc_name" name="qc_name" required>

                <label for="notes">Notes (optional):</label>
                <textarea id="notes" name="notes"></textarea>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Submit</button>
            </form>
